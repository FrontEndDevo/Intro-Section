<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Handle all elements (Normalize) -->
    <link rel="stylesheet" href="CSS/Normalize.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- Page Icon -->
    <link rel="icon" href="images/favicon-32x32.png" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Intro Section</title>
  </head>
  <body>
    <header id="header">
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-lg-4"
      >
        <div class="container-fluid">
          <!-- Logo (Snap) -->
          <a class="navbar-brand me-5" href="#"
            ><img src="images/logo.svg" alt="Logo-icon"
          /></a>
          <button
            class="navbar-toggler mb-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <img src="images/icon-menu.svg" alt="Menu-icon" />
          </button>
          <!-- Main Navbar -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- Features dropdown -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle me-4"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >Features</a
                >
                <ul
                  class="drop-menu dropdown-menu"
                  aria-labelledby="navbarDropdown"
                >
                  <li
                    class="d-flex align-items-center justify-content-evenly p-3"
                  >
                    <img src="images/icon-todo.svg" alt="" />
                    <a href="#">Todo List</a>
                  </li>
                  <li
                    class="d-flex align-items-center justify-content-evenly p-3"
                  >
                    <img src="images/icon-calendar.svg" alt="" />
                    <a href="#">Calendar</a>
                  </li>
                  <li
                    class="d-flex align-items-center justify-content-evenly p-3"
                  >
                    <img class="ms-2" src="images/icon-reminders.svg" alt="" />
                    <a href="#">Reminders</a>
                  </li>
                  <li
                    class="d-flex align-items-center justify-content-evenly p-3"
                  >
                    <img src="images/icon-planning.svg" alt="" />
                    <a href="#">Planning</a>
                  </li>
                </ul>
              </li>
              <!-- Company dropdown -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle me-4"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >Company</a
                >
                <ul
                  class="drop-menu dropdown-menu"
                  aria-labelledby="navbarDropdown"
                >
                  <li class="d-flex align-items-center px-4 py-2">
                    <a href="#">History</a>
                  </li>
                  <li class="d-flex align-items-center px-4 py-2">
                    <a href="#">Our Team</a>
                  </li>
                  <li class="d-flex align-items-center px-4 py-2">
                    <a href="#">Blog</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link me-4" href="#">Careers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link me-4" href="#">About</a>
              </li>
            </ul>
            <!-- Login & Register Btns -->
            <div class="btns">
              <a class="login-btn" href="#">Login</a>
              <button type="button" class="btn register-btn">Register</button>
            </div>
          </div>
        </div>
      </nav>

      <!-- Landing -->
      <div class="landing my-lg-5">
        <div class="container">
          <div class="row d-flex flex-column-reverse flex-lg-row">
            <!-- Content -->
            <div
              class="col-12 col-lg-6 d-flex flex-column justify-content-between"
            >
              <!-- Text -->
              <div class="row">
                <div class="col-12">
                  <h1 class="remote-work text-center text-lg-start">
                    <span class="d-lg-block">Make</span> remote work
                  </h1>
                </div>
                <div class="col-12 col-lg-9">
                  <p class="paragraph">
                    Get your team in sync, no matter your location. Streamline
                    processes, create team rituals, and watch productivity soar.
                  </p>
                </div>
                <div
                  class="col-12 col-lg-4 mb-5 d-flex justify-content-center align-items-center"
                >
                  <button
                    type="button"
                    class="learn-more btn btn-dark w-100 py-2 px-4 px-lg-0 py-lg-3"
                  >
                    Learn more
                  </button>
                </div>
              </div>

              <!-- Aligns -->
              <div class="row img-row">
                <div
                  class="col-12 col-lg-10 d-flex justify-content-between align-items-center"
                >
                  <img
                    src="images/client-databiz.svg"
                    alt="client-databiz-img"
                  />
                  <img
                    src="images/client-audiophile.svg"
                    alt="client-audiophile-img"
                  />
                  <img src="images/client-meet.svg" alt="client-meet-img" />
                  <img src="images/client-maker.svg" alt="client-maker-img" />
                </div>
              </div>
            </div>

            <!-- Image -->
            <div
              class="col-12 col-lg-6 d-flex justify-content-center justify-content-lg-end align-items-center p-0"
            >
              <img
                class="mw-100 w-75 d-none d-lg-block"
                src="images/image-hero-desktop.png"
                alt="Hero Photo Desktop"
              />
              <img
                class="w-100 d-block d-lg-none"
                src="images/image-hero-mobile.png"
                alt="Hero Photo Mobile"
              />
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
